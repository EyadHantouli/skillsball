<body>

    <p>refresh page every time you change page size.</p>

    <span class="super"></span>
    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/TagCloud@2.2.0/dist/TagCloud.min.js"> </script>
    <script>
        const text = [
            'HTML', 'CSS', 'JAVASCRIPT',
            'SWIFT', 'MONGOOSE', 'REACT',
            'PYTHON', 'SASS',
            'DJANGO', 'NODEJS', 'MONGODB',
            'EXPRESS', 'MYSQL', 'JQUERY', 'JAVA',
            'HTML', 'CSS', 'JAVASCRIPT',
        ];

        if (document.body.offsetWidth > 720) {
            var tagCloud = TagCloud('.super', text, {
            radius: 370,
            maxSpeed: 'normal',
            initSpeed: 'slow',
            direction: 135,
            keep: false,
            });
        } else{
            var tagCloud = TagCloud('.super', text, {
            radius: 170,
            maxSpeed: 'normal',
            initSpeed: 'slow',
            direction: 135,
            keep: false,
            });
        }

        

        var color = '#0dc087';
        document.querySelector('.super').style.color = color;
    </script>
